<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="scss/main.css">

  <title>Card - JS Animation</title>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="card__img">
        <div class="circle"></div>
        <img src="adidas.png" alt="adidas">
      </div>

      <div class="card__info">
        <h1 class="card__title">Adidas ZX</h1>
        <h3 class="card__description">future-ready trainers with wrapped boost for exceptional comfort.</h3>

        <div class="card__sizes">
          <button class="button">39</button>
          <button class="button">40</button>
          <button class="button active">41</button>
          <button class="button">42</button>
        </div>

        <div class="card__purchase">
          <button class="purchase">Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
